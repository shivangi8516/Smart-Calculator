<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="operator">(</button></td>
                    <td><button class="operator">)</button></td>
                    <td><button class="opps">C</button></td>
                    <td><button class="operator">%</button></td>
                    <td><button class="func">log10</button></td>
                </tr>
                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button class="operator">X</button></td>
                    <td><button class="opps">B</button></td>  
                </tr>
                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button class="operator">-</button></td>
                    <td><button class="func">sqrt</button></td>
                </tr>
                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button class="operator">+</button></td> 
                    <td><button class="func">sin</button></td>  
                </tr>
                <tr>
                    <td><button class="number">0</button></td>
                    <td><button class="operator">.</button></td>
                    <td><button class="operator">/</button></td>
                    <td><button class="opps">=</button></td>
                    <td><button class="func">cos</button></td>
                </tr>
                <tr >
                    <td><button class="func" >tan</button></td>
                    <td><button class="func" >radToDeg</button></td>
                    <td><button class="func">degToRad</button></td>
                    <td><button class="func">x2</button></td>
                    <td><button class="func">+-</button></td>
                </tr>

            </table>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
